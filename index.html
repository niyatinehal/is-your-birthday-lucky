<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is yiur birthday lucky?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Is Your Birthday Lucky?</h1>
        
        <div class="input-birthdate">
           <label class="birthdate-lable" for="birthdate">Your Birthdate</label>
           <input type="date" id="birthdate"> 
        </div>

        <div class="input-lucky-number">
            <label class="lucky-number-lable" for="lucky-number">Your Lucky Number</label>
            <input type="text" id="lucky-number">
        </div>

        <div class="button">
            <button id="check">Check</button>
        </div>
        
        <div id="output">

        </div>

    </div>
    
</body>
<script src="./app.js"></script>
</html>
